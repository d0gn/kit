<!DOCTYPE html>
<html>
<head>
    <title>Chat App</title>

<style> 
    html, body {
        width: 100%;
        height: 100%;
    }
</style>
</head>
<body>
    <div id="chat"></div>
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
    <button onclick="changeBackColor()">bgChange</button>

    <script>
        const ws = new WebSocket('ws://localhost:8080');
        const chat = document.getElementById('chat');
        const messageInput = document.getElementById('messageInput');
        let isBlack = false;
        function changeBackColor() {
            const backgroundState = document.body;
            if (isBlack) {
                // 현재 배경색이 검정색인 경우
                backgroundState.style.backgroundColor = "white";
                isBlack = false; // 배경색을 흰색으로 변경하고 플래그 업데이트
            } else {
                // 현재 배경색이 흰색인 경우
                backgroundState.style.backgroundColor = "black";
                isBlack = true; // 배경색을 검정색으로 변경하고 플래그 업데이트
            }
        }

        ws.onmessage = function(event) {
            // event.data가 Blob 인스턴스일 경우 FileReader를 사용해서 읽어오기
            if (event.data instanceof Blob) {
                const reader = new FileReader();
                reader.onload = function() {
                    const message = document.createElement('p');
                    message.textContent = reader.result;
                    chat.appendChild(message);
                };
                reader.readAsText(event.data);
            } else {
                // 메시지가 문자열인 경우, 직접 표시
                const message = document.createElement('p');
                message.textContent = event.data;
                chat.appendChild(message);
            }
        };

        function sendMessage() {
            const message = messageInput.value;
            ws.send(message);
            messageInput.value = '';
        }
    </script>
</body>
</html>
